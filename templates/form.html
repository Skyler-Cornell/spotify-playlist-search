<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/form.js"></script>
    <title>Playlist Finder</title>
</head>
<body>
    <h1 style="font-family:'Courier New'; text-align:center;">Popular Spotify Playlist Finder</h1>
    <br>
    <br>

    <form action="/form" method="POST" style="font-family:'Courier New'; text-align:center;">
        <label>Enter comma seperated keywords</label>
        <input type="text" name='keywords-single-str'>
        <input type="submit" value='Find Playlists'/>    
    </form>

    <ul id='playlist-list' style="font-family:'Courier New'; text-align:left;">
        {% for playlist in playlists %}
            <hr>
            <br>
            <li><strong>Playlist Name: </strong>{{playlist.name}}</li>
            <li><strong>Owner Display Name: </strong>{{playlist.owner.display_name}}</li>
            <li><strong>Playlist Description: </strong>{{playlist.description}}</li>
            <li><a href={{playlist.external_urls.spotify}}>Link to Playlist</a></li>

            <br>

        {% endfor %}
    </ul>
    
</body>
</html>
